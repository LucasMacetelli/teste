<!DOCTYPE html>
<html>
<head>
	<title>Tabela com caixas de seleção</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 500px;
			margin: 0 auto;
			font-family: Arial, sans-serif;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
			font-size: 16px;
			font-weight: normal;
		}
		th {
			background-color: #f2f2f2;
		}
		input[type="checkbox"] {
			transform: scale(1.5);
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Palavras</th>
			<th>Confirmar</th>
		</tr>
		<tr>
			<td>Palavra 1</td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td>Palavra 2</td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td>Palavra 3</td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td>Palavra 4</td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td>Palavra 5</td>
			<td><input type="checkbox"></td>
		 </tr>
	</table>
</body>
</html>
